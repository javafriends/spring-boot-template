<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/LayoutPadrao">

<head>
<link rel="stylesheet" th:href="@{/layout/css/style.css}"/>
</head>

<th:block layout:fragment="conteudo">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Membros <small>Cadastro de Membros</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="#">Cadastros</a></li>
				<li class="active">Membros</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">

			<!-- Default box -->
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Novo Membro</h3>

					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse" data-toggle="tooltip" title="Collapse">
							<i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-tool"
							data-widget="remove" data-toggle="tooltip" title="Remove">
							<i class="fa fa-times"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<div class="alert alert-success alert-dismissible" th:if="${mensagem} != null">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<h5>
							<i class="icon fa fa-check"></i> Alert!
						</h5>
						
					</div>
					<form role="form" th:action="@{/membros}" method="post">
						<div class="box-body">
							<div class="form-group">
								<label for="nomelabel">Nome</label> 
								<input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"/>
							</div>
							
							<div class="form-group">
								<label for="endereco">Endereço</label> 
								<input type="text" class="form-control" id="endereco" placeholder="Endereço" name="endereco"/>
							</div>

							<div class="checkbox">
								<label> <input type="checkbox" /> Ativo </label>
							</div>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>






				</div>
				<!-- /.box-body -->
				<div class="box-footer">Footer</div>
				<!-- /.box-footer-->
			</div>
			<!-- /.box -->

		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</th:block>
</html>
